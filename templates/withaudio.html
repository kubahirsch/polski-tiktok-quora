<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/withquestion.css') }}">
    <title>Document</title>
  </head>
    <form method="post" action="/">
      <p>Podaj link do posta, a ja zrobię z niego tik toka</p>
      <input type="text" name="link">
      <input type="submit" value="submit">
    </form>
    <br><br>
    <p>Tak wygląda zawartość quory. Edytuj pytania i odpowiedzi tak, żeby tik tok nie był za długi i nudny </p>
    <form method="post" action="/startgenerating">
      <textarea name="question" cols="50" rows="4">{{question}}</textarea>
      <br>
      <br>
        {% for i in answers%}
            <textarea name="{{i}}" id="" cols="50" rows="20">
              {{i}}
            </textarea>
            You want to use it?<input type="checkbox" value="{{loop.index0}}" name="using" id="" checked>
                <br>
                <br>
        {% endfor %}
        <input type="submit" value="Sprawdź ile będzie trwał ">
    </form>
    <audio controls="controls" src="{{url_for('static', filename='sound.mp3')}} ">
    </audio>
    
    
  </body>
</html>
